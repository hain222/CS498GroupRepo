{% extends "blog/base.html" %}

{% block content %}
<div class="container">
  <h1>{{ album.name }}</h1>
  <div class="row">
    <p style="color:#0033A0">
      Type: {{ album.type }}
      <br>
      Release: {{ album.rel_date }}
      <br>
      Amount of tracks: {{ album.num_tracks }}
      <br>
      <a href="{{ album.link }}">Spotify link</a>
    </p>
    <img src="{{ album.image }}" alt="">
    <table>
      <h4>Songs</h4>
      <tr>
        <th>ID</th>
        <th>Title</th>
      </tr>
      {% for song in songs %}
      <tr>
        <td>{{ song.id }}</td>
        <td>
          <a href="/songs/{{ song.id }}">
            {{ song.name }}
          </a>
        </td>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>
{% endblock content %}
