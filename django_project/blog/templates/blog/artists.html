{% extends "blog/base.html" %}

{% block content %}
<div class="container">
	<h1 style=color:#0033A0>Artists ({{ artists|length }})</h1>
	<div class="row">
		{% for artist in artists %}
      <p>
				<a href="{{ artist.id }}">
					{{ artist.name }}
				</a>
			</p>
		{% endfor %}
  </div>
</div>
{% endblock content %}
