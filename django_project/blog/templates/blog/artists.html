{% extends "blog/base.html" %}

{% block content %}
<div class="container">
	<h1 style=color:#0033A0>Artists ({{ artists|length }})</h1>
	<div class="row">
		{% for artist in artists %}
		<div class="col s12 m4">
			<div class="card">
				<div class="card-image">
					<img src="{{ artist.image }}">
				</div>
				<div class="card-content">
					<p>
						<center>
						<a style="font-weight:500" href="/artists/{{ artist.id }}">
							{{ artist.name }}
						</a>
						</center>
					</p>
				</div>
				<div class="card-action">
					<a href="{{ artist.link }}">Show on Spotify</a>
				</div>
			</div>
		</div>
		{% endfor %}
	</div>
</div>
{% endblock content %}
