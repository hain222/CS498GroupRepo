{% extends "blog/base.html" %}

{% block content %}
<div class="container">
	<h1 style=color:#0033A0>Albums ({{ albums|length }})</h1>
	<div class="row">
		{% for album in albums %}
		<p>
			<a href="{{ album.id }}">
				{{ album.name }}
			</a>
		</p>
		{% endfor %}
	</div>
</div>
{% endblock content %}
