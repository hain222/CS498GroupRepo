{% extends "blog/base.html" %}

{% block content %}
<div class="container">
  <div class="row">
    <h4>{{ song.name }}</h4>
    <p>
      song's id: {{ song.id }}
      <br>
      song's duration: {{ time }}
      <br>
      <a href="{{ song.link }}">song's spotify link</a>
    </p>
  </div>
</div>
{% endblock content %}
